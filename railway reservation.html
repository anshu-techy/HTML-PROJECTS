  <h1>Railway Reservation</h1>

  <form>
    <label>Passenger Name:</label><br>
    <input type="text" placeholder="Enter name" required><br>

    <label>Train:</label><br>
    <select>
      <option>Rajdhani Express</option>
      <option>Shatabdi Express</option>
      <option>Duronto Express</option>
    </select><br>

    <label>From:</label><br>
    <input type="text" placeholder="Source station" required><br>

    <label>To:</label><br>
    <input type="text" placeholder="Destination station" required><br>

    <label>Date of Journey:</label><br>
    <input type="date" required><br>

    <button type="submit">Book Ticket</button>
  </form>
